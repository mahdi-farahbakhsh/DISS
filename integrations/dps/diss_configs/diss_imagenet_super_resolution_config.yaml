conditioning:
  method: diss_ps
  params:
    scale: 1.0

data:
  name: imagenet
  root: ../../imagenet_data/imagenet_data_256/label_292/

measurement:
  operator:
    name: super_resolution
    in_shape: !!python/tuple [1, 3, 256, 256]
    scale_factor: 4

  noise:
    name: gaussian
    sigma: 0.05

rewards:
  - name: text-alignment
    steering: [search]

search_algorithm:
  name: group-meeting
  base: 2000
  min_group: 1
  max_group: 1

num_particles: 4
